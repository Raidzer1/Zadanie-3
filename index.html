<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="button">Just one more cat!</button>
<div id="cat" style="width: 300px; height: 300px; background-position: center; background-size: contain; background-repeat: no-repeat"></div>
<script src="https://code.jquery.com/jquery-2.2.0.min.js" ></script>
<script>
    $(() => {
        const button = $('#button');
        const cat = $('#cat');
        button.on( "click", (e) => {
            e.preventDefault();
            $.ajax({
                url: "https://api.giphy.com/v1/gifs/random",
                type: "get",
                data: {
                    api_key: "p9G2V91GjzDLAftcLUZkO0KQ3dAmbwiw",
                    tag: "cat",
                },
                success: (response) => {
                    cat.css("background-image", `url('${response.data.image_url}'`);
                },
                error: function(xhr) {
                    alert("error");
                    console.log(xhr)
                }
            });
        })
    });
</script>
</body>
</html>
